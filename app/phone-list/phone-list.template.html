<div class="container-fluid">
	<div class="row">
		<div class="col-md-2">
			<!--Sidebar content-->
			<p>
				Search: 
				<input ng-model="$ctrl.query">
			</p>

			<p>
				Sort by:
				<select ng-model="$ctrl.orderProp">
					<option value="name">Aplhabetical</option>
					<option value="age">Newest</option>
				</select>
			</p>
			
			<p>
				Total number of phones: {{($ctrl.phones | filter:$ctrl.query).length}}
			</p>  

		</div>
		<div class="col-md-10">

			<ul class="phones">
				<li ng-repeat="phone in $ctrl.phones | filter:$ctrl.query | orderBy:$ctrl.orderProp" class="thumbail"> 

					<a href="#!/phones/{{phone.id}}" class="thumb">
						<img ng-src="{{phone.imageUrl}}" alt="{{phone.name}}">
					</a>

					<a href="#!/phones/{{phone.id}}">{{phone.name}}</a>
					<p>{{phone.snippet}}</p> 
				</li> 
			</ul>

		</div>
	</div>
</div>
